<html>
  <head>
    <script src="../aframe.min.js"></script>
    <script src="../kinematic_body.js"></script>
    <script src="eventos.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets timeout="5000">
        <audio id="bg_music" src="sonidos/viento.mp3" preload="auto"></audio>
        <audio id="pasos1" src="sonidos/pasos1.mp3" preload="auto"></audio>
        <audio id="pasos2" src="sonidos/pasos2.mp3" preload="auto"></audio>
        <audio id="pasos3" src="sonidos/pasos3.mp3" preload="auto"></audio>
        <audio id="bombillas" src="sonidos/bombillas.mp3" preload="auto"></audio>
        <img id="suelo" src="madera.jpg"></img>
        <img id="pared" src="piedra.jpg"></img>
      </a-assets> 
        <!-- CIELO -->
        <a-sky id="cielo" color="white"></a-sky>

        <!-- SUELO -->
        <a-plane position="0 1 0" rotation="-90 0 0" width="3" height="10" color="white" material="src:#suelo" ></a-plane>

        <!-- CAMARA -->
        <a-entity camera look-controls="pointerLockEnabled: true" wasd-controls="acceleration: 5" position="0 1.5 5"></a-entity> 
        
        <!-- FOCO -->
        <a-entity id="foco" light="color: red; intensity: 0.0; type: spot;distance: 1.5;angle:180" position="0 2 -1.5 " ></a-entity> 

        <!-- LUZ CIELO  intensity: 0.03-->
        <a-entity id="entorno" light="color: white; intensity: 0.1; type: ambient" position="0 5 4 "></a-entity> 

        <!-- SONIDO_FOCO -->
        <a-sound id="sonido_foco" src="sonidos/foco.mp3" position="0 2 -1.5"></a-sound> 

        <!-- CAJA -->
        <a-box src="suelo.png" depth="0.5" height="0.5" width="0.5" position="0 1 -1.5"></a-box>

        <!-- MSG avanza -->
        <!-- <a-text value="avanza hacia delante" color="red" position="0 1.5 3.5" width="1" align="center"></a-text> -->

        <!-- SONIDO_VIENTO -->
        <a-entity sound="src:#bg_music; autoplay:true; loop:true; volume:0.5"></a-entity>

        <!-- SONIDO_PASOS -->   
        <a-sound id="pasos" src="#"></a-sound>

        <!-- PARED DERECHA -->
        <a-box repeat="3 3" material="src:#pared" depth="10" height="2.2" width="0.1" position="0.9 1 0"></a-box>

        <!-- PARED IZQUIERDA -->
        <a-box repeat="3 3" material="src:#pared" depth="10" height="2.2" width="0.1" position="-0.9 1 0"></a-box>

        <!-- PARED TRASERA -->
        <a-box repeat="1 1" material="src:#pared" depth="0.1" height="2.2" width="1.8" position="0 1.5 5" rotation="0 0 90"></a-box>

        <!-- PARED DELANTERA -->
        <a-box repeat="1 1" material="src:#pared" depth="0.1" height="2.2" width="1.8" position="0 1.5 -5" rotation="0 0 90"></a-box>

        <!-- TECHO -->
        <a-box repeat="3 3" material="src:#pared" depth="10" height="0.2" width="3" position="0 2.2 0"></a-box>

        <!-- Luz1 -->
        <a-entity id="l1" light="color: white; intensity: 0.03; type: spot;distance: 1.5;angle:180" position="0 2 3 " ></a-entity> 

        <!-- Luz2 -->
        <a-entity id="l2" light="color: white; intensity: 0.03; type: spot;distance: 1.5;angle:180" position="0 2 1 " ></a-entity>

        <!-- Luz3 -->
        <a-entity id="l3" light="color: white; intensity: 0.03; type: spot;distance: 1.5;angle:180" position="0 2 -1 " ></a-entity>

        <!-- Bombillas rotas -->
        <a-sound id="sonido_bombillas" src="#" position="0 2 1"></a-sound> 







    </a-scene>
  </body>
</html>
